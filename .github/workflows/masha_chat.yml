name: Masha Chat Automation

on:
  repository_dispatch:
    types: [chat_start, chat_end]
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  chat_start:
    if: github.event.action == 'chat_start' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure dist/
        run: mkdir -p dist

      - name: Build prompt.txt
        run: |
          echo "# [SYSTEM] Канон Маши" > dist/prompt.txt
          echo "" >> dist/prompt.txt
          jq -c . masha/canon.json >> dist/prompt.txt
          echo "" >> dist/prompt.txt
          echo "# [MEMORY] Оперативка" >> dist/prompt.txt
          jq -c . masha/session_state.json >> dist/prompt.txt
          echo "" >> dist/prompt.txt
          echo "# [STYLE]" >> dist/prompt.txt
          cat masha/style.md >> dist/prompt.txt
          echo "" >> dist/prompt.txt
          echo "# [CRITIC]" >> dist/prompt.txt
          cat masha/critique_prompt.txt >> dist/prompt.txt

      - name: Commit prompt.txt to prompt/latest branch
        run: |
          git config user.name "masha-bot"
          git config user.email "actions@users.noreply.github.com"

          git checkout -B prompt/latest
          cp dist/prompt.txt prompt.txt
          git add prompt.txt
          git commit -m "update: prompt.txt for chat_start (run $GITHUB_RUN_ID)" || echo "No changes"
          git push -f origin prompt/latest

  chat_end:
    if: github.event.action == 'chat_end'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Apply session_state.json update from payload
        run: |
          NEW_SESSION_JSON=$(jq -r '.client_payload.session_state_json // empty' <<< '${{ toJson(github.event) }}')
          if [[ -n "$NEW_SESSION_JSON" && "$NEW_SESSION_JSON" != "null" ]]; then
            echo "$NEW_SESSION_JSON" | jq . > masha/session_state.json
          else
            echo "no session_state_json provided"
          fi

      - name: Append growth_journal.md note from payload
        run: |
          NOTE=$(jq -r '.client_payload.growth_note // empty' <<< '${{ toJson(github.event) }}')
          if [[ -n "$NOTE" && "$NOTE" != "null" ]]; then
            {
              echo ""
              echo "## $(date -u +'%Y-%m-%d %H:%M UTC')"
              echo "$NOTE"
            } >> masha/growth_journal.md
          else
            echo "no growth_note provided"
          fi

      - name: Commit updates
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "masha-bot"
            git config user.email "actions@users.noreply.github.com"
            git add masha/session_state.json masha/growth_journal.md
            git commit -m "chore: update session_state & growth_journal from chat_end (run: $GITHUB_RUN_ID)"
            git push
          fi
